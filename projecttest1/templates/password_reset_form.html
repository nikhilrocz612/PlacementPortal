
<!DOCTYPE html>
<html>
    
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <style>
	body,
	html {
		margin: 0;
		padding: 0;
		height: 100%;
		background-image:url(https://i0.wp.com/allpicts.in/wp-content/uploads/2017/08/Mustard-Color-Wallpaper-06-0f-10-with-Mustard-Abstract-Triangles.jpg?resize=768%2C432);
	 
	}
	.user_card {
		width: 350px;
		margin-top: auto;
		margin-bottom: auto;
		background: whitesmoke;
		position: center;
		display: flex;
		justify-content: center;
		flex-direction: column;
		padding: 10px;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		border-radius: 5px;

	}

    .form_container {
      margin-top: 20px;
    }

    #form-title{
      color: #1c1c1c;
    }
    .login_btn {
      width: 100%;
      background: #1c1c1c !important;
      color: white !important;
    }
    .login_btn:focus {
      box-shadow: none !important;
      outline: 0px !important;
    }
    .login_container {
      padding: 0 2rem;
    }
    .input-group-text {
      background: #1c1c1c !important;
      color: white !important;
      border: 0 !important;
      border-radius: 0.25rem 0 0 0.25rem !important;
    }
    .input_user,
    .input_pass:focus {
      box-shadow: none !important;
      outline: 0px !important;
    }
    a:hover{
      background-color: #000000;
      color: #ffffff;
    }
    a{
      color: #000000;
    }

  </style>

</head>

<body>
	
  <div  class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <center><h3>Password reset</h3></center><br>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-2">
				<div class="input-group-append">
				  <span class="input-group-text"><i class="fas fa-key"></i></span>
				  {{form.new_password1}}
				</div>
			  </div>
			  <div class="input-group mb-2">
				<div class="input-group-append">
				  <span class="input-group-text"><i class="fas fa-key"></i></span>
				  {{form.new_password2}}
				</div>
			  </div>
               <div class="d-flex justify-content-center mt-3 login_container">
               <input class="btn login_btn" type="submit" value="Send" name="Send email">
               </div>
          </form>
        </div>
        {{form.errors}}
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
			Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a></div>
			<center><strong><p>Enter your email address ABOVE, and weâ€™ll email instructions for setting a new one.</p></strong></center>
        </div>
      </div>
    </div>
  </div>
  <script>
            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[1].placeholder='New Password (* + *)';
    form_fields[2].placeholder='Re-enter password';
    for (var field in form_fields){  
      form_fields[field].className += ' form-control'
    }
  </script>
</body>
</html>
