  <style>
	body,
	html {
		margin: 0;
		padding: 0;

	.user_card {

		background: whitesmoke;
		position: center;
		display: flex;
		justify-content: center;
		flex-direction: column;
		padding: 10px;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

      margin-top: 20px;
    }

      color: #1c1c1c;
    }

      <div class="user_card">
        <div class="d-flex justify-content-center">
            <h3>Password reset sent</h3>
        </div>
        <p>We’ve emailed you instructions for setting your password, if an account exists with the email you entered. <br>You should receive them shortly.</p>
