{% extends 'base1.html' %}
{% block content %}
<style>
  tr{
    background-color: beige;
    border: black;
  }
  
  th, td {
  text-align: center;
  padding: 10px;
  }
  h2 {
    text-align: center;
  }
  </style>
  <style>
  h2{
    letter-spacing: 1px;
  }
  </style>
<h2><strong>Student List</strong></h2>
<table class="table table-sm table-dark">
  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <strong><th>S.no</th></strong>
          <strong><th>Student Name</th></strong>
          <strong><th>Student Profile</th></strong>
          <strong><th>CGPA</th></strong>
          <strong><th>Placement_status</th></strong>

        </tr>
      </thead>
      <tbody>
        {% for stude in stu %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ stude.Student_name }}</td>
          <td> <h5 class="title"><a href="{% url 'StudentProfileDisplay' stude.id %}">{{ stude.Student_name }}</a></h5></td>
          <td>{{ stude.Present_Cgpa }}</td>
          <td>{{ stude.Placement_status }}</td>
      {% endfor %}
      </tbody>
    </table>
  </div>
</table>
{%endblock %}
